ur5e_grasp:
  task_frame_id: task
  base_frame_id: base_link
  ee_frame_id: gripper_tcp
  ee_grasp_offset: [ 0, 0.4472, 0.8944, 0, 0.0, 0.0, 0]
  scan_joints:
    - [1.795, -0.899, -1.874, -1.067, 1.490, 0.028]
    - [1.768, -1.598, -0.854, -1.763, 1.519, 0.029]
    - [0.538, -1.618, -1.918, -1.208, 2.874, -0.701]

tsdf_server:
  frame_id: task
  length: 0.34
  resolution: 40
  depth_scaling: 0.001  # Set to 1.0 for Gazebo, 0.001 for a RealSense
  camera:
    frame_id: camera_depth_frame
    info_topic: /camera/depth/camera_info
    depth_topic: /camera/depth/image_rect_raw

vgn_server:
  frame_id: task
  model: $(find vgn)/assets/models/vgn_conv.pth
